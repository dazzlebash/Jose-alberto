<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cumple - Jose Alberto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/zrnic">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Zrnic', sans-serif;
        }

        body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            background-color: #110013;
            color: white;
        }

        .banner-container {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
            margin: 0;
            padding: 40px 0;
        }

        audio#background-music {
            position: fixed;
            bottom: 20px;
            left: 20px;
            opacity: 0.7;
            z-index: 100;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(8, 64, 24, 0.3);
        }

        audio#background-music:hover {
            opacity: 1;
        }

        .banner-overlay {
            position: relative;
            width: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 0;
        }

        .top-image {
            width: 400px;
            height: auto;
            display: block;
            max-width: 95%;
            margin-bottom: 2px;
        }

        .title {
            font-family: 'Zrnic', sans-serif;
            font-size: 3rem;
            font-weight: 400;
            margin: 0;
            color: white;
        }

        #welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #110013;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            text-align: center;
        }

        #welcome-overlay h2 {
            font-family: 'Zrnic', sans-serif;
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        #enter-btn {
            padding: 15px 40px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #enter-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.7);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .music-control i {
            font-size: 18px;
        }

        /* Countdown styling */
        #countdown-container {
            margin: 20px 0;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Zrnic', sans-serif;
        }

        #countdown-timer {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-family: 'Zrnic', sans-serif;
            font-weight: 800;
        }

        .countdown-label {
            font-family: 'Zrnic', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 500;
        }

        .countdown-separator {
            align-self: center;
            margin-bottom: 20px;
            font-family: 'Zrnic', sans-serif;
            font-weight: 800;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 6rem;
            }

            .top-image {
                width: 90%;
            }

            #welcome-overlay h2 {
                font-size: 5rem;
            }

            #enter-btn {
                font-size: 1.2rem;
                padding: 18px 45px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 5rem;
            }

            .top-image {
                width: 85%;
            }

            #welcome-overlay h2 {
                font-size: 4.2rem;
            }

            #enter-btn {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div id="welcome-overlay">
        <img style="max-width: 100px;" src="ps5.gif" alt="Birthday Logo" class="top-image">
        <div style="font-size: 30px;">Jose Alberto</div>
        <div>12/04/2025</div>
        <br>
        <button id="enter-btn">Entrar</button>
    </div>

    <section class="banner-container">
        <div class="banner-overlay">
            <img src="ps5.gif" alt="Birthday Logo" class="top-image"><br>
            <div class="title">Solo faltan</div>

            <!-- Countdown timer -->
            <div id="countdown-container">
                <div id="countdown-timer">
                    <div class="countdown-unit">
                        <span id="days" class="countdown-number">00</span>
                        <span class="countdown-label">Días</span>
                    </div>
                    <span class="countdown-separator">:</span>
                    <div class="countdown-unit">
                        <span id="hours" class="countdown-number">00</span>
                        <span class="countdown-label">Horas</span>
                    </div>
                    <span class="countdown-separator">:</span>
                    <div class="countdown-unit">
                        <span id="minutes" class="countdown-number">00</span>
                        <span class="countdown-label">Minutos</span>
                    </div>
                    <span class="countdown-separator">:</span>
                    <div class="countdown-unit">
                        <span id="seconds" class="countdown-number">00</span>
                        <span class="countdown-label">Segundos</span>
                    </div>
                </div>
            </div>

            <img src="https://i.postimg.cc/jdspngYg/control.png" alt="Birthday Logo" class="top-image"><br>
        </div>
    </section>

    <div class="music-control" id="music-toggle">
        <i class="fas fa-volume-up" id="music-icon"></i>
    </div>
    <audio id="background-music" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Get the elements
        const welcomeOverlay = document.getElementById('welcome-overlay');
        const enterBtn = document.getElementById('enter-btn');
        const backgroundMusic = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');
        const musicIcon = document.getElementById('music-icon');
        let isMusicPlaying = false;

        // Function to start music and remove overlay
        function enterSite() {
            // Play the music
            backgroundMusic.play().catch(error => {
                console.log('Autoplay prevented by browser:', error);
            });

            isMusicPlaying = true;

            // Hide the welcome overlay with a fade effect
            welcomeOverlay.style.opacity = '0';
            welcomeOverlay.style.transition = 'opacity 1s ease';

            // Remove the overlay after the transition
            setTimeout(() => {
                welcomeOverlay.style.display = 'none';
            }, 1000);
        }

        // Toggle music play/pause
        function toggleMusic() {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicIcon.classList.remove('fa-volume-up');
                musicIcon.classList.add('fa-volume-mute');
            } else {
                backgroundMusic.play();
                musicIcon.classList.remove('fa-volume-mute');
                musicIcon.classList.add('fa-volume-up');
            }

            isMusicPlaying = !isMusicPlaying;
        }

        // Event listener for the enter button
        enterBtn.addEventListener('click', enterSite);

        // Event listener for music toggle
        musicToggle.addEventListener('click', toggleMusic);

        // Attempt autoplay on page visibility change (helps with some browsers)
        document.addEventListener('visibilitychange', function () {
            if (!document.hidden && welcomeOverlay.style.display === 'none' && isMusicPlaying) {
                backgroundMusic.play().catch(e => { });
            }
        });

        // Try to play music when user interacts with the page
        document.addEventListener('click', function () {
            if (welcomeOverlay.style.display === 'none' && isMusicPlaying) {
                backgroundMusic.play().catch(e => { });
            }
        });
    </script>
    <script>
        // Set the birthday date - April 18, 2025 (adjusted from the original July date)
        const birthdayDate = new Date('2025-04-12T14:00:00-00:00').getTime();

        // Update the countdown every second
        const countdownTimer = setInterval(function () {
            // Get current date and time
            const now = new Date().getTime();

            // Calculate the time remaining
            const timeRemaining = birthdayDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');

            // If the countdown is over, display a message
            if (timeRemaining < 0) {
                clearInterval(countdownTimer);
                document.getElementById('countdown-container').innerHTML = '<div style="font-family: \'Zrnic\', sans-serif; font-size: 2.5rem; font-weight: 800;">¡Hoy es el gran día!</div>';
            }
        }, 1000);
    </script>
</body>

</html>
